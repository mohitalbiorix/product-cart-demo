<!-- Product details for each product -->
<app-nav-bar [totalQuantity]="totalQuantity"></app-nav-bar>
<div class="container mt-5">
  <mat-card class="product-card">
    <div class="row">
      <div class="col-lg-6 product-image" *ngIf="basePath && productData?.image">
        <img mat-card-image [src]='basePath+ productData.image' alt="product image">
      </div>
      <div class="col-lg-6">
        <mat-card-header class="product-heading">
          <mat-card-title class="product-title">{{productTitle}}</mat-card-title>
          <div class="product-price">â‚¹ {{productPrice}}</div>
        </mat-card-header>
        <mat-card-content>
          <p>{{productDesc}}</p>
        </mat-card-content>
      </div>
    </div>
  </mat-card>
</div>
